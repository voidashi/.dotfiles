# ===== config_files.conf =====
# Purpose: Define files/directories to back up and sync across systems
# Format: Paths relative to home directory (~/)
# ---------------------------------------------------------------------

# ===== Core Shell Configurations =====
~/.bashrc
~/.config/starship.toml

# ===== Terminal Emulators =====
~/.config/alacritty
~/.config/kitty
~/.config/foot
~/.config/ghostty

# ===== Window Manager Configs =====
~/.config/hypr
~/.config/sway
~/.config/waybar

# ===== System Utilities =====
~/.config/bottom    # System monitor
~/.config/catnap    # CLI System Fetch
~/.config/dunst     # Notifications

# ===== Development Tools =====
~/.config/nvim      # Neovim config
~/.config/fish      # Fish shell

# ===== Optional Configurations =====
# Uncomment to enable:
# ~/.ssh/config
# ~/.ssh/known_hosts
# ~/.local/share/applications/

# ===== Template Examples =====
# ~/.config/EXAMPLE_PROGRAM
# ~/.EXAMPLE_FILE