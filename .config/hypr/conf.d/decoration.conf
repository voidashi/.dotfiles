# =====================================================================
#  DECORAÇÃO (SHADOWS, TRANSPARÊNCIA)
# =====================================================================
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # Blur settings
    blur {
        enabled = true
        size = 5
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}